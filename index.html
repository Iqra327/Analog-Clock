<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container rounded-circle position-relative">
    <div style="--clr:rgb(255, 187, 0);" class="hand" id="js-clock-hour"><i></i></div>
    <div style="--clr:rgb(183, 255, 0);" class="hand" id="js-clock-min"><i></i></div>
    <div style="--clr:white;" class="hand" id="js-clock-sec"><i></i></div>
    <p class="m-0 p-0 " style = "--i:12;"><span>12</span></p>
    <p class="m-0 p-0 " style = "--i:1;"><span>1</span></p>
    <p class="m-0 p-0 " style = "--i:2;"><span>2</span></p>
    <p class="m-0 p-0 " style = "--i:3;"><span>3</span></p>
    <p class="m-0 p-0 " style = "--i:4;"><span>4</span></p>
    <p class="m-0 p-0 " style = "--i:5;"><span>5</span></p>
    <p class="m-0 p-0 " style = "--i:6;"><span>6</span></p>
    <p class="m-0 p-0 " style = "--i:7;"><span>7</span></p>
    <p class="m-0 p-0 " style = "--i:8;"><span>8</span></p>
    <p class="m-0 p-0 " style = "--i:9;"><span>9</span></p>
    <p class="m-0 p-0 " style = "--i:10;"><span>10</span></p>
    <p class="m-0 p-0 " style = "--i:11;"><span>11</span></p>
    
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
