<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container rounded-circle position-relative">
    <p class="m-0 p-0 position-absolute clock-num-12">12</p>
    <p class="m-0 p-0 position-absolute clock-num-1">1</p>
    <p class="m-0 p-0 position-absolute clock-num-2">2</p>
    <p class="m-0 p-0 position-absolute clock-num-3">3</p>
    <p class="m-0 p-0 position-absolute clock-num-4">4</p>
    <p class="m-0 p-0 position-absolute clock-num-5">5</p>
    <p class="m-0 p-0 position-absolute clock-num-6">6</p>
    <p class="m-0 p-0 position-absolute clock-num-7">7</p>
    <p class="m-0 p-0 position-absolute clock-num-8">8</p>
    <p class="m-0 p-0 position-absolute clock-num-9">9</p>
    <p class="m-0 p-0 position-absolute clock-num-10">10</p>
    <p class="m-0 p-0 position-absolute clock-num-11">11</p>
    <div class="stick1 position-absolute"></div>
    <div></div>
    <div></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
